name: Deploy Workers

on:
  push:
    branches:
      - main

jobs:
  deploy-email-bot:
    runs-on: ubuntu-latest
    name: Deploy Email Bot
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd email-bot
          npm install
      
      - name: Deploy
        run: |
          cd email-bot
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

  deploy-productivity-mcp:
    runs-on: ubuntu-latest
    name: Deploy Productivity MCP
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: |
          cd productivity-mcp
          npm install
      
      - name: Deploy Micaiah
        run: |
          cd productivity-mcp
          npx wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      
      - name: Deploy Irene
        run: |
          cd productivity-mcp
          npx wrangler deploy --config wrangler-irene.jsonc
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
